<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Wall</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="mainContent" class="container-fluid text-bg-primary">
    <div>Nav Bar
      <button id="test">Click</button>
    </div>
    <div class="row">
      <div class="col-4 text-center bg-success" id="editor">
        <form action="/memo" method="post" id="memoForm" enctype="multipart/form-data">
          <textarea class="col" name="memoEntry" id="memoEntry" cols="15" rows="5" style="background-color: rgb(220, 220, 87);">Memo</textarea>
          <input type="file" name="chooseFile" id="chooseFile">
          <button type="submit">Submit</button>
        </form>
        <form action="/login" method="post" id="loginForm" >
          <div>Admin</div>
          <label for="userName">User Name:</label>
          <input type="text" name="userName" id="userName">
          <br>
          <label for="passWord">Password:</label>
          <input type="password" name="passWord" id="passWord">
          <br>
          <button type="submit">Submit</button>
          <div>Login via Google</div>
        </form>
      </div>
      <div id="mainWall" class="offset-1 col-6 grid">
        <textarea  name="memoEntry" id="memoEntry" cols="15" rows="5" style="background-color: rgb(220, 220, 87);">Memo</textarea>
        <textarea name="memoEntry" id="memoEntry" cols="15" rows="5">Memo</textarea>
        <textarea name="memoEntry" id="memoEntry" cols="15" rows="5">Memo</textarea>
      </div>
      <div class="col-1">
        <div>Add</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
